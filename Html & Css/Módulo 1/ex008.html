<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="0">
        <li>Acordar</li>
        <li>Ligar para o Jõao</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para a faculdade</li>
        <li>Almoçar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle">  <!-- 'ul>li*5' criaria automáticamente uma lista com 5 itens (funciona pra todas as tags) -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Manteiga</li>
        <li>Alface</li>
        <li>Tomate</li>
    </ul>
</body>
</html>
