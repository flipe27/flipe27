<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        var n1 = Number(window.prompt('Digite um  número: '))  // O comando "prompt" sempre retorna uma string
        var n2 = Number(window.prompt('Digite outro número: '))  
        // "String(n)" e "n.toString(n)" fazem a conversão para String

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${n1 + n2}`)
    </script>
</body>
</html>
