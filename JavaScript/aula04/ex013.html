<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Checagem de nacionalidade</h1>
    Digite seu país: <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" id="btn">
    <div id="res"></div>
    <script>
        var btn = window.document.getElementById('btn')
        var res = window.document.getElementById('res')

        btn.addEventListener('click', function() {
            var pais = window.document.getElementById('txt').value

            if (pais == 'Brasil') {
                res.innerHTML = `<p>Você é <strong>BRASILEIRO</strong>!</p>`
            } else {
                res.innerHTML = `<p>Você é <strong>ESTRANGEIRO</strong>!</p>`
            }
        })
    </script>
</body>
</html>
